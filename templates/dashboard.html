<!DOCTYPE html>
<html>
<head>
    <title>Upstox Trading Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Trading Dashboard</a>
            <div class="navbar-nav ms-auto">
                <a href="{{ url_for('logout') }}" class="btn btn-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Welcome, {{ username }}!</h2>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-info">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Upstox API Setup</h3>
                        <form method="POST" action="{{ url_for('connect_upstox') }}">
                            <div class="mb-3">
                                <label class="form-label">Client ID</label>
                                <input type="text" class="form-control" name="client_id" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Client Secret</label>
                                <input type="password" class="form-control" name="client_secret" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Redirect URI</label>
                                <input type="text" class="form-control" name="redirect_uri" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Connect Upstox</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
